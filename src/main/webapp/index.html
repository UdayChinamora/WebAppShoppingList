<title>Add Items to Shopping List</title>

<body>
<div class="container">
<h2>Add an item to our shopping list</h2>

<form action = "addItemServlet" method="post">
<div class="form-group">
<label for="store">Store:</label><input type ="text" name = "store"><br />

</div>
<div class="form-group">
<label for="item">Item:</label>
<input type = "text" name = "item"><br />
</div>

<button type="button" class="btn btn-primary btn-lg" onclick="location.href='addItemServlet';">Add Items</button><a href = "addItemServlet"></a>
</form>
<br />
<button type="button" class="btn btn-primary btn-lg" onclick="location.href='viewAllItemsServlet';">View the complete list</button>
<a href = "viewAllItemsServlet"></a>
</div>
